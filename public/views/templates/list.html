<div class="jumbotron">
	<h1 class="text-center">Bootcamp Reactions</h1>
</div>
<div class="row" ng-show="gifs.length > 0" ng-repeat="gif in gifs">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="well" id="list">
			<h3 class="text-center">{{ gif.title }}</h3>
			<img class="img-responsive center-block" ng-src="{{ gif.url }}">
			<br>
			<div class="text-center">
				<span>{{ gif.date | date:'MMM dd, yyyy' }} |</span>
				<span>{{ gif.date | date:'h:mm a' }}</span>
			</div>
			<br>
			<button class="btn btn-danger center-block" ng-click="deleteGif(gif)">Delete</button>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
