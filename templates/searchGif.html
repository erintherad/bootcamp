<h1>Bootcamp Reactions</h1>
<hr>
<form ng-submit="searchTag()" class="form-inline">
	<div class="form-group">
		<input class="form-control" type="text" ng-model="tag" placeholder="Search for a gif reaction">
	</div>
	<input type="submit" value="Search" class="btn btn-success">
</form>
<br>
<br>
<div class="row" ng-show="gifs.length > 0">
	<div class="col-md-3" ng-repeat="gif in gifs">
		<div>{{gifs}}</div>
	</div>
</div>
