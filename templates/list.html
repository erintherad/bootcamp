<div class="jumbotron">
	<h1 class="text-center">Bootcamp Reactions</h1>
</div>
<div class="row" ng-show="listGifs.length > 0" ng-repeat="listGif in listGifs">
	<div class="col-md-3"></div>
	<div class="col-md-6">
		<div class="well" id="list">
			<h3 class="text-center"><a ng-href="/gifs/{{gif.id}}">{{ listGif.title }}</a></h3>
			<img class="img-responsive center-block" ng-src="{{ listGif.url }}">
			<br>
			<div class="text-center">
				<span>{{ listGif.created_at | date:'MMM dd, yyyy' }} |</span>
				<span>{{ listGif.created_at | date:'h:mm a' }}</span>
			</div>
			<br>
			<button class="btn btn-danger center-block" ng-click="deleteGif(gif)">Delete</button>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
